<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECY - Parking & Charging Solutions</title>
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p, form, input, textarea {
            margin: 0;
            padding: 0;
        }

        /* Body & Font Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        /* Container Styling */
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Header Styling */
        header {
            background: #005f73;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 3px solid #00b4d8;
        }

        header h1, nav a {
            text-align: center;
            margin: 0;
        }

        /* Navigation Styling */
        nav {
            background: #023e8a;
            padding: 10px 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }

        /* Section & Article Styling */
        section {
            padding: 20px;
            background: #ffffff;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
        }

        input[type="submit"] {
            display: inline-block;
            background: #0077b6;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #023e8a;
        }

        /* Footer Styling */
        footer {
            background: #0077b6;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Elecy</h1>
    </div>
</header>
<nav>
    <div class="container">
        <a href="#" onclick="showHome(); return false;">Home</a> |
        <a href="#" onclick="showServices(); return false;">Services</a> |
        <a href="#" onclick="showAboutUs(); return false;">About Us</a> |
        <a href="#" onclick="showContact(); return false;">Contact</a>
    </div>
</nav>
<section class="container" id="mainContent">
    <h2>Welcome to Elecy</h2>
    <p>Your go-to solution for electric vehicle parking and charging. Accessible, convenient, and reliable services tailored for every driver.</p>
    <button onclick="findChargingStation()">Find a Charging Station</button>
    <div id="stationResult"></div>
    <h3>Contact Us</h3>
    <form onsubmit="submitForm(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Submit">
    </form>
</section>
<footer>
    <div class="container">
        Â© 2024 Elecy, Inc. All rights reserved.
    </div>
</footer>
<script>
    function submitForm() {
        alert("Thank you for contacting us. We will get back to you soon.");
        // Reset form or redirect user to a thank you page (not implemented here)
    }

    function findChargingStation() {
        document.getElementById("stationResult").innerHTML = "<p>Charging station locations coming soon...</p>";
    }

    function showHome() {
        document.getElementById("mainContent").innerHTML = "<h2>Welcome Back to Elecy</h2><p>Explore our services and find the best parking and charging solutions for your electric vehicle.</p>";
    }

    function showServices() {
        document.getElementById("mainContent").innerHTML = "<h2>Our Services</h2><p>Learn about our comprehensive parking and charging solutions designed for electric vehicle owners.</p>";
    }

    function showAboutUs() {
        document.getElementById("mainContent").innerHTML = "<h2>About Elecy</h2><p>Discover our mission and how we're revolutionizing parking and charging for electric vehicles.</p>";
    }

    function showContact() {
        document.getElementById("mainContent").innerHTML = '<h3>Contact Us</h3><form onsubmit="submitForm(); return false;"><label for="name">Name:</label><input type="text" id="name" name="name" required><label for="email">Email:</label><input type="email" id="email" name="email" required><label for="message">Message:</label><textarea id="message" name="message" required></textarea><input type="submit" value="Submit"></form>';
    }
</script>
</body>
</html>
